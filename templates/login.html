{%extends 'base.html'%}
{%block title%} Login {%endblock%}
{%block content%}
<div class="login-form-container">
    <h1>Login : </h1>
    <form method="post">
        <div class="input-container">
            <label for="email"> Email </label><input type="text" name="email" placeholder="youremail@examole.com" />
        </div>
        <div class="input-container">
            <label for="password">Password </label><input type="password" name="password" placeholder="Password" />
        </div>
        <br />
        {%if error%}
            <p class="error-class">{{error}}</p>
        {%endif%}
        <button type="submit">Submit</button>
    </form>
</div>
{%endblock%}
